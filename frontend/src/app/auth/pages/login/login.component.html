<form class="login100-form ">
    <span class="login100-form-title p-b-53"> Sign In With </span>

    <a href="#" class="btn-google m-b-20 m-l-120">
      <img src="../../../../assets/images/icons/icon-google.png" alt="GOOGLE" />
      Google
    </a>

    <div class="p-t-31 p-b-9">
      <span class="txt1"> Usuario </span>
    </div>
    <div
      class="wrap-input100"
    >
      <input class="input100" type="text" name="username" />
      <span class="focus-input100"></span>
    </div>

    <div class="p-t-13 p-b-9">
      <span class="txt1"> Contraseña </span>

      <a href="#" class="txt2 bo1 m-l-5"> ¿Se olvido? </a>
    </div>
    <div
      class="wrap-input100"
    >
      <input class="input100" type="password" name="pass" />
      <span class="focus-input100"></span>
    </div>
    

    <div class="container-login100-form-btn m-t-17">
      <button class="login100-form-btn">Login</button>
    </div>

    <div class="w-full text-center p-t-55">
      <span class="txt2"> ¿No tiene cuenta? </span>

      <a href="#" class="txt2 bo1"> Crear una </a>
    </div>

    
  </form>
