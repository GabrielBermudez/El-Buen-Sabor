<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="formulario"
  (ngSubmit)="login()"
>
  <span class="login100-form-title p-b-53"> Sign In With </span>

  <a href="#" class="btn-google m-b-20 m-l-120">
    <img src="../../../../assets/images/icons/icon-google.png" alt="GOOGLE" />
    Google
  </a>

  <!-- Campo email -->
  <div class="p-t-31 p-b-9">
    <span class="txt1"> Email </span>
  </div>
  <!-- Se agrega  la clase alert-validate para mostrar el error especificado  en data-validate -->
  <div
    class="wrap-input100 validate-input"
    data-validate="El email es requerido"
    [ngClass]="{ 'alert-validate': campoEsValido('email') }"
  >
    <input
      class="input100"
      type="text"
      formControlName="email"
      placeholder="Ingrese su email"
    />
    <span class="focus-input100"></span>
  </div>

  <!-- Campo contraseña -->
  <div class="p-t-13 p-b-9">
    <span class="txt1"> Contraseña </span>

    <a [routerLink]="['recuperarPassword']" class="txt2 bo1 m-l-5"> ¿Se olvido? </a>
  </div>
  <!-- Se agrega  la clase alert-validate para mostrar el error especificado  en data-validate -->
  <div
    class="wrap-input100 validate-input"
    data-validate="El password es requerido"
    [ngClass]="{ 'alert-validate': campoEsValido('password') }"
  >
    <input
      class="input100"
      type="password"
      formControlName="password"
      placeholder="Ingrese la contraseña"
    />
    <span class="focus-input100"></span>
  </div>

  <!-- Boton  de login -->
  <div class="container-login100-form-btn m-t-17">
    <button
      class="login100-form-btn"
      type="submit"
      [disabled]="formulario.invalid"
    >
      Login
    </button>
  </div>

  <div class="w-full text-center p-t-55">
    <span class="txt2"> ¿No tiene cuenta? </span>
    <a [routerLink]="['registro']" class="txt2 bo1"> Crear una </a>
  </div>
</form>
